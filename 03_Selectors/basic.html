<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajith Kumar - Movie Re-Release Announcement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .tamil-nadu-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4); }
            to { box-shadow: 0 4px 25px rgba(255, 107, 53, 0.8); }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .re-release-tag {
            font-size: 16px;
            color: #FFD700;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .actor-name {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FF6B35, #FF0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .movie-title {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin: 30px 0;
            letter-spacing: 2px;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin: 30px auto;
        }

        .release-info {
            margin-top: 40px;
        }

        .release-date {
            font-size: 42px;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .date-details {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .year {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }

        .cta-button {
            margin-top: 40px;
            padding: 15px 50px;
            background: linear-gradient(135deg, #FF6B35, #FF0000);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            font-size: 24px;
            color: #FFD700;
        }

        .footer-text {
            margin-top: 40px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .actor-name {
                font-size: 48px;
            }

            .movie-title {
                font-size: 32px;
            }

            .release-date {
                font-size: 32px;
            }

            .date-details {
                font-size: 18px;
            }

            .main-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tamil-nadu-badge">தமிழ்நாடு</div>
        
        <div class="main-card">
            <div class="re-release-tag">★ Re-Release ★</div>
            
            <div class="stars">★★★★★</div>
            
            <h1 class="actor-name">AJITH KUMAR</h1>
            
            <div class="divider"></div>
            
            <div class="release-info">
                <div class="release-date">JANUARY 23</div>
                <div class="date-details">Mark Your Calendar</div>
                <div class="year">Coming Soon to Theatres Near You</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="footer-text">
                Experience the Magic Once Again<br>
                Only in Tamil Nadu Cinemas
            </div>
            
            <button class="cta-button" onclick="alert('Stay tuned for more updates!')">Get Updates</button>
        </div>
    </div>
</body>
</html>
